{% extends 'core_app/base.html'%}
{%block title%} {{title}}{%endblock%}

{%block content%}
<h1 class="text-2xl">{{title}}</h1>
<form method="post" action="." enctype="multipart/form-data" class="space-y-3">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="py-4 px-8 text-white bg-teal-600 hover: bg-teal-800">Submit</button>
</form>
{% if product %}
<a href="{% url 'userprofile:deleteproduct' product.id %}" class="mt-2 inline-block px-8 py-4 text-white bg-red-800">Delete Product</a>
{%endif%}
{%endblock%}
