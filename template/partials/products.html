<div class="flex flex-wrap">
    {%for product in products%}
    <div class="product w-1/3 p-2">
        <div class="p-4 bg-gray-100">
            <a href="{% url 'store:product_detail' product.category.slug product.slug %}">
                <div style="width: 100%; height: 200px; overflow: hidden;">
                    <img src="{{ product.get_thumbnail }}" alt="Image of {{ product.title }}" style="width: 100%; height: 100%; object-fit: cover;">
                </div>
                <h2 class="text-xl">{{ product.title }}</h2>
                <p class="text-xs text-gray-600">BDT {{ product.get_price }}</p>
            </a>
        </div>
    </div>
    

    {%endfor%}
</div>
